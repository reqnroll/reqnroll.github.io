{%- if page.image %}
<figure class="featured-image">
  <img 
    src="{{ page.image | prepend: '/' | relative_url }}" alt="Featured image for post '{{ page.title | escape }}'" 
    decoding="async" 
    fetchpriority="high"/>
    {%- if page.image_caption %}
    <figcaption class="overlay-caption" {%- if page.image_caption_style %}style="{{ page.image_caption_style }}"{%- endif %}>{{ page.image_caption }}</figcaption>
    {%- endif %}
</figure>
{%- endif %}
