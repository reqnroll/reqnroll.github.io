# Reqnroll Website Jekyll Config file

# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings

# The following settings can be accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Home • Reqnroll
email: admin@reqnroll.net
description: >- 
  Reqnroll is an open-source Cucumber-style BDD test automation framework for .NET. It has been created as a reboot of the SpecFlow project.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://reqnroll.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  reqnroll
linkedin_username: reqnroll
google_analytics: GT-K4CTF7X

# Build settings

theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

include: ['_pages']
permalink: pretty
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /:categories/:year/:month/:title/

# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md
pagination:
  enabled: true
  per_page: 6
  permalink: '/:num/'
  title: ':title — Page :num'
  sort_field: 'date'
  sort_reverse: true


exclude:
  - README.md
  - LICENSE
