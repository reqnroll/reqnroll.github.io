<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>
	  {%- if site.site_warning -%}
    <div class="site-warning">
      {{ site.site_warning }}
    </div>
	  {%- endif -%}

    {%- include header.html -%}

    <main class="has-global-padding is-layout-constrained" aria-label="Content">
      {{ content }}
    </main>

    {%- include footer.html -%}

    <script>
      {%- include footer-script.js -%}
    </script>
  </body>

</html>
